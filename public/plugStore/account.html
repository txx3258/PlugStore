<div class="container">
<div class="line"></div>
<div style="clear: both;width: 100%;">
    <div class="pageTitle mt50" style="text-align: left">用户信息修改</div>
    <form id="user_register_form">
        <div id="reg_account_info" style="width:100%;text-align: left" class="whiteBox mt20">
            <div class="reg_tip">
                用户类别
            </div>
            <table>
                <tr>
                    <td class="left"><em>*&nbsp;</em><label>用户类别：</label></td>

                    <td  class="right">
                        <select id="select_user_type" onchange="redirct_dev(this.value)">
                            <option value="-1">请选择</option>
                            <option value="1">开发者</option>
                            <option value="0">普通用户</option>
                        </select>

                    </td>
                </tr>
            </table>


            <div class="reg_tip">
                个人信息
            </div>
            <table>
                <tr>
                    <td class="left"><em>*&nbsp;</em><label>注册邮箱：</label></td>

                    <td  class="right">
                        <input name="email" type="text" value="">
                    </td>
                </tr>
                <tr>

                    <td class="left"><em>*&nbsp;</em><label>昵称：</label></td>

                    <td  class="right">

                        <input name="nickname" type="text" value="">
                    </td>
                </tr>

                <tr>
                    <td class="left"><em>*&nbsp;</em><label>原来密码：</label></td>

                    <td  class="right">
                        <input name="password" type="password" value="">
                    </td>
                </tr>
                <tr>

                    <td class="left"><em>*&nbsp;</em><label>新密码：</label></td>

                    <td  class="right">

                        <input name="newpassword" type="password" value="">
                    </td>
                </tr>
                <tr>

                    <td class="left"><em>*&nbsp;</em><label>确认密码：</label></td>

                    <td  class="right">

                        <input name="renewpassword" type="password" value="">
                    </td>
                </tr>
            </table>


            <div class="reg_tip">
                支付信息
            </div>

            <table>
                <tr>
                    <td class="left"><em>*&nbsp;</em><label>支付宝账号：</label></td>

                    <td  class="right">

                        <input id="payaccount" name="payaccount" type="password" value="">
                    </td>
                </tr>

                <tr>
                    <td class="left"><em>*&nbsp;</em><label>手机号：</label></td>

                    <td  class="right">

                        <input name="phone" type="text" value="">
                    </td>
                </tr>

            </table>

            <div id="developer_div" style="display: none">
                <div class="reg_tip">
                    开发者信息
                </div>

                <table>
                    <tr>
                        <td class="left"><label>qq：</label></td>

                        <td  class="right">

                            <input id="qq" name="qq" type="text" value="">
                        </td>
                    </tr>
                    <tr>
                        <td class="left"><label>微信：</label></td>

                        <td  class="right">
                            <input id="wechat" type="text" value="">
                        </td>
                    </tr>


                    <tr>
                        <td class="left"><label>所属公司：</label></td>

                        <td  class="right">
                            <input id="wechat" type="text" value="">
                        </td>
                    </tr>


                    <tr>
                        <td class="left"><em>*&nbsp;</em><label>开发者简介：</label></td>

                        <td  class="right1">
                            <textarea style="width: 450px;" rows="5" name="remark" ></textarea>
                            <!--    <p>最大长度1000个字符，已经输入<span id="spanWordCount">0</span>个字符,剩余<span id="spanWordCountLeft">1000</span>个字符 </p>
                                注意段落有致，不建议使用特殊字符，语句通顺无错别字，例如：&lt;/br&gt;等   -->
                        </td>
                    </tr>


                </table>

            </div>


            <div style="width: 100%;height: 80px;">
                <input id="registerSubmit" style="margin: 40px 0 0 60px;color: white;float: left;width: 50px;height: 25px;border: 1px solid; background-color:blue" type="button" value="确定">

                <input id="registerRest" style="margin: 40px 0 0 30px;color: white;float: left;width: 50px;height: 25px;border: 1px solid; background-color: blue" type="button" value="取消">

            </div>
        </div>

    </form>




</div>

<script src="http://119.29.16.116/assets/js/jquery-1.11.3.min.js"></script>

<script type="text/javascript">
    (function($){
        if ($('#repassword').val()!=$('#password').val()){
            alert('登录密码前后不一致！');
            return;
        }

        if ($('#repaypwd').val()!=$('#repaypwd').val()){
            alert('支付密码前后不一致！');
            return;
        }

        if ($('#email').val().length>=6){
            alert('邮箱不能为空或不正确！');
            return;
        }

        $("#registerSubmit").click(function(){
            var form=$("#user_register_form");
            var url="/system/register?"+form.serialize();
            $.my_ajax_alert(url);
        });

        $("#registerRest").click(function(){

            window.location.href='/plugStore/index.html';
        });
    })($)

    function redirct_dev(value){
        if (value=='1'){
            $("#developer_div").show();
        }else{
            $("#developer_div").hide();
        }
    }
</script>
